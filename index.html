<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Task</title>

    <!--css stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!--javascript file-->
    <script src="script.js"></script>

    <!--fontawesome script-->
    <script src="https://kit.fontawesome.com/f44356ef2f.js" crossorigin="anonymous"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-1"
        <h2>Code streaks!</h2>
        <p class="problem-date">Problem(29/01/2023) </p>
        <a href="#">Leetcode <i class="fa-solid fa-link-slash"></i></a>
        <form action="#">
            <label for="username">leetcode username</label>
            <input class="input-username" type="text" name="username" id="username" placeholder="username">
            <br>
            <label for="language">language</label>
            <select name="Language" id="language">
                <option value="not selected">Not selected</option>
                <option value="C">C</option>
                <option value="Cpp">C++</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
            </select>
            <h3>Screenshot</h3>
            <p class="h3-subtext">Make sure that the username and the code are visible in the screenshot.</p>
            <label for="file-upload" class="btn"><i class="fa-solid fa-plus"></i> add screenshot</label>
            <input id="file-upload" style="display: none;" name="myImage" type="file" accept="image/png, image/gif, image/jpeg" onchange="loadFile(event)">
            <label id="file-name">No file selected</label>
            <div class="image-box">
                <img id="output">
            </div>
            <input class="submit" type="submit">
        </form>
        </div>
        <div class="col-2">   
            <img class="leetcode-icon" src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="leetcode icon">
        </div>
    </div>
</body>

</html>
